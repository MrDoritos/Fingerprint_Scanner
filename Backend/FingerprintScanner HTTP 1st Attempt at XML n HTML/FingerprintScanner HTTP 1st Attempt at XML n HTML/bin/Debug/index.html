<script>
function loadXML(){
var request = new XMLHttpRequest();
request.open("GET", "/DATABASE.XML", false);
request.send();
var xml = request.responseXML;
var fingers = xml.getElementsByTagName("finger");
for (var i = 0; i < fingers.length && i < 10; i++){
    var finger = fingers[i];
    var name = (finger.getElementsByTagName("Name")[0]).childNodes[0].nodeValue;
    var logstate = (finger.getElementsByTagName("LogState")[0]).childNodes[0].nodeValue;
    var currentTime = (finger.getElementsByTagName("CurrentTime")[0]).childNodes[0].nodeValue;
    var totalTime = (finger.getElementsByTagName("TotalTime")[0]).childNodes[0].nodeValue;
    
    (document.getElementById((i + 1).toString()).getElementsByClassName("name")[0]).innerText = name;
    (document.getElementById((i + 1).toString()).getElementsByClassName("signedin")[0]).innerText = logstate;
    (document.getElementById((i + 1).toString()).getElementsByClassName("currenttime")[0]).innerText = currentTime;
    (document.getElementById((i + 1).toString()).getElementsByClassName("totaltime")[0]).innerText = totalTime;
}    
for (var i = 10; i < fingers.length; i++){

    var finger = fingers[i];
    var name = (finger.getElementsByTagName("Name")[0]).childNodes[0].nodeValue;
    var logstate = (finger.getElementsByTagName("LogState")[0]).childNodes[0].nodeValue;
    var currentTime = (finger.getElementsByTagName("CurrentTime")[0]).childNodes[0].nodeValue;
    var totalTime = (finger.getElementsByTagName("TotalTime")[0]).childNodes[0].nodeValue;
   
    (document.getElementById('table')).lastChild.lastChild.appendChild(document.createElement('tr'));
    (document.getElementById('table')).lastChild.lastChild.lastChild.innerHTML = (document.getElementById((1).toString()).innerHTML);
    (document.getElementById('table')).lastChild.lastChild.lastChild.id = (i + 1).toString();
    (document.getElementById((i + 1).toString()).getElementsByClassName("name")[0]).innerText = name;
    (document.getElementById((i + 1).toString()).getElementsByClassName("signedin")[0]).innerText = logstate;
    (document.getElementById((i + 1).toString()).getElementsByClassName("currenttime")[0]).innerText = currentTime;
    (document.getElementById((i + 1).toString()).getElementsByClassName("totaltime")[0]).innerText = totalTime;

}
}
</script>
